<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Practice</title>
  </head>
  <body>
    <center>
      <table border="20" style="border-collapse: collapse" cellpadding="20">
        <center><h1>Employee Details</h1></center>
        <br /><br />
        <tr>
          <th>E.id</th>
          <th colspan="2">E.name</th>
          <th>E.Salary</th>
          <th>E.date</th>
        </tr>
        <tr>
          <td>69</td>
          <td>K.Lokesh</td>
          <td>Chowdary</td>
          <td rowspan="2">20,000</td>
          <td>20/02/2025</td>
        </tr>
        <tr>
          <td>70</td>
          <td>Rudhra</td>
          <td>Prasad</td>
          <td rowspan="2">25/06/2025</td>
        </tr>
        <tr>
          <td>71</td>
          <td>Ram</td>
          <td>Kumar</td>
          <td>25,000</td>
        </tr>
      </table>
    </center>
  </body>
</html>
