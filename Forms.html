<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h2>HTML Forms</h2>
    <form>
      <label>Username:<br /></label>
      <input type="text" />
      <br /><br />
      <label>Password:<br /></label>
      <input type="password" />
      <br /><br />
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <br />
      <label>First name:</label>
      <input type="text" /><br />
      <label>Last name:</label>
      <input type="text" /><br />
      <label>email:</label>
      <input type="text" /><br />
      <label>password:</label>
      <input type="password" /><br />
      <button>Login!</button>
    </form>
    <hr>
    <h2>Registration Form</h2>
    <form>
      <label>First Name:</label>
      <input type="text" placeholder="Enter First Name"><br>
      <label>Last Name:</label>
      <input type="text" placeholder="Enter Last Name"><br>
      <label>Email:</label>
      <input type="email" placeholder="Enter Email Address"><br>
      <label>Password:</label>
      <input type="password"><br>
      <label>Gender:</label><br>
      Male <input type="radio" value="male"><br>
      Female <input type="radio" value="Female"><br>
      Others <input type="radio" value="Others"><br>
      Age:<input type="number" min="0"><br>
      Preferences:<br>
      Acrylic Painting<input type="checkbox"><br>
      Oil Painting <input type="checkbox"><br>
      Water Color Painting<input type="checkbox"><br>
      Select Occupation
      <select>
        <option>Student</option>
        <option>Bob Fan</option>
        <!-- <option>Bob Fan</option> -->
      </select><br>
      Bio<textarea cols="35" rows="6" placeholder="Share few Lines about Yourself ...."></textarea><br>
      <button>RESET</button><br>
      <button>SUBMIT</button>
        </form>
  </body>
</html>
